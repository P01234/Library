<html lang="en">
<head>

    <header id="mainHeader">
        <nav>
            <div id="libraryLogo"></div>
            <h1 id="libraryTitle">Todo List for Books</h1>
        </nav>
    </header>
    <section id="addBookArea">
        <header id="addBookHeader">
            <h2>Add New Book</h2>
            <div id="OpenInputArea"></div>
        </header>
    </section>
    <section>
        <div id="inputArea">
            <div id="inputAreaBorder">
                <form action="post">
                    <label for="Insert_B">Book's Name</label>
                    <input class="Insert_B" type="text">
                    <label for="Insert_A">Author's Name</label>
                    <input class="Insert_A" type="text">
                    <label for="Pages_N">Pages Number</label>
                    <input type="text" class="Pages_N">
                    <input type="button" id="ButtonConf">
                </form>
            </div>
        </div>
    </section>
    <main id="bookArea">
        <section id="showBookArea">

        </section>
    </main>
    <footer id="infoAboutCreator">
        <section>
            <header>
                <article>
                    <h2>randomText</h2>
                </article>
            </header>
        </section>
    </footer>
