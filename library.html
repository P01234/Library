<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <header id="mainHeader">
        <nav>
            <div id="libraryLogo"><img id="logoImage" src="/images/a.png" alt=""></div>
            <h1 id="libraryTitle">Library</h1>
        </nav>
    </header>
    <section id="addBookArea">
        <header id="addBookHeader">
            <h2>Add New Book</h2>
            <div id="OpenInputArea"><button><i class="fa fa-plus" style="font-size:20px" id="plus"></i></button>
            </div>
        </header>
    </section>
    <section>
        <div id="modal">
            <form action="" id="modalContent">
                <caption><h2>Add Your Book! Increase Your Knowledge!</h2></caption>
                <label for="Insert_B">Book's Name</label>
                <input class="i" id="Insert_B" type="text" required>
                <label for="Insert_A">Author</label>
                <input class="i" id="Insert_A" type="text" required>
                <label for="Pages_N">Number Of Pages</label>
                <input required class="i" type="number" id="Insert_P">
                <input class="iButton" type="button" value="AddBook" id="ButtonConf">

            </form>
            <button class="times" >&times;</button>
        </div>
    </section>
    <main>
        <section class="bookArea"">
            
        </section>
    </main>
